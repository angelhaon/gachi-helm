apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: was 
  name: was
spec:
  replicas: 1
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      labels:
        app: was
    spec:
      containers:
      - image: 851725265819.dkr.ecr.ap-northeast-2.amazonaws.com/wastest:1.0
        name: was
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 50Mi

