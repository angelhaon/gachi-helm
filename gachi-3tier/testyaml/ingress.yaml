apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-host-basic
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - host: www.gachiargocd.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
  - host: www.gachiargocd.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: was
            port:
              number: 8080
